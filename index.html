<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">

        <input type="text" placeholder="0" id="resultBox" readonly/>

        <div>
            <button class="grayBtn">AC</button>
            <button class="grayBtn">DEL</button>
            <button class="grayBtn">%</button>
            <button class="orangeBtn">รท</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orangeBtn">ร</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orangeBtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orangeBtn">+</button>
        </div>
        <div>
            <button class="zeroBtn">0</button>
            <button>.</button>
            <button class="orangeBtn">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
